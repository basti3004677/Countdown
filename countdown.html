<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown bis 23. August, 03:00 Uhr</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        .countdown-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .time {
            font-size: 50px;
            font-weight: bold;
            color: #FFD700;
        }
        .label {
            font-size: 20px;
            margin-top: -10px;
        }
        .time-unit {
            display: inline-block;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">Countdown</div>
        <div>bis zum 23. August, 03:00 Uhr</div>
        <div id="countdown" class="time">
            <div class="time-unit">
                <span id="days"></span><br>
                <span class="label">Tage</span>
            </div>
            <div class="time-unit">
                <span id="hours"></span><br>
                <span class="label">Stunden</span>
            </div>
            <div class="time-unit">
                <span id="minutes"></span><br>
                <span class="label">Minuten</span>
            </div>
            <div class="time-unit">
                <span id="seconds"></span><br>
                <span class="label">Sekunden</span>
            </div>
        </div>
    </div>
    <script>
        function updateCountdown() {
            const targetDate = new Date("August 23, 2024 03:00:00").getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerText = "Zeit abgelaufen";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
